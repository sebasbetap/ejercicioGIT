    <body>
        <script>
            const numeroDeElementos = 4;
            const serieFibonacci = new Array(numeroDeElementos);                

            if (numeroDeElementos >= 1) {
                serieFibonacci[0] = 0;
                if (numeroDeElementos > 1) {
                    serieFibonacci[1] = 1;
                    for (let i = 2; i < serieFibonacci.length; i++) {
                        let f = i-2;
                        let h = i-1;
                        let number = serieFibonacci[f] + serieFibonacci[h];
                        serieFibonacci[i] = number;
                    }
                console.log(serieFibonacci);
                }                                   
            } else {
                console.log("El nÃºmero ingresado debe ser mayor o igual a 1");
            }
        </script>
